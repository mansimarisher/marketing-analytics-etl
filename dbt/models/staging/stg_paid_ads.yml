    description: "Cleaned and standardized paid ads data from Python ETL"
    columns:
      - name: ad_id
        tests:
          - not_null

      - name: ad_date
        tests:
          - not_null

      - name: cost
        tests:
          - not_null

      - name: sale_amount
        tests:
          - not_null
